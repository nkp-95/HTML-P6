<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각도 선형그라데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      margin: 10px;
    }
    .grad1 {
      background: red;
      background: radial-gradient(white, yellow, red);
      /*모양 지정 안하면 자동으로 타원형으로 나옴*/
    }
    .grad2 {
      background: red;
      background: radial-gradient(circle, white, yellow, red);
      /*                    모양, 크기 at 위치, 증지점의 색상, 끝색상 */
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
