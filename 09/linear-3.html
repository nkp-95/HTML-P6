<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각도 선형그라데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border-radius: 10px;
      
    }
    .grad {
      background: #06f;
      background: linear-gradient(to bottom, #06f, white 30%, #06f);
      /*                           방향, 시작생상, 증지점의 색상과 위치(30%), 끝색상 */
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
